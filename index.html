<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
  </head>
  <body>
    <h1>Add Task</h1>
    <form id="taskForm">
      <input type="text" id="taskLabel" placeholder="Put labels" />
      <input type="text" id="taskNote" placeholder="Put labels on new note" />
      <button id="addTaskButton" type="submit">Add Task</button>
    </form>

    <h2>Remove Task</h2>
    <input type="number" id="removeTaskId" placeholder="Task ID " />
    <button  id="removeTaskButton">Remove Task</button>

    <ul id="taskList"></ul>

    <p id="totalTask"></p>
    <script type="module" src="/main.js"></script>
  </body>
</html>
